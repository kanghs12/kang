<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=   119ae2ea8315dbedde5d3225d2c16c6d"></script>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Location</title>
  </head>
  <body>
<div class="etc-line">
      <span style="font-size: 30px; color: white;">near Place</span> <br />
      <div id="map" style="width: 2000px; height: 700px;"></div>
      <script type="text/javascript">
         var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
         var options = { //지도를 생성할 때 필요한 기본 옵션
            center : new kakao.maps.LatLng(37.501163041525466,
                  126.89136444173329), //지도의 중심좌표.
            level : 3
         //지도의 레벨(확대, 축소 정도)
         };

         var map = new kakao.maps.Map(container, options);
         var markerPosition = new kakao.maps.LatLng(37.501142761127795,
               126.89135598926877);
         
         
         
      
         // 마커를 생성합니다
         var marker = new kakao.maps.Marker({
            position : markerPosition          
         });

         // 마커가 지도 위에 표시되도록 설정합니다
         marker.setMap(map);
      </script>
      <div style='margin: 100px 0 100px 0;'></div>
   </div>
